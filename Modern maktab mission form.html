<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Modern Maktab Mission Form</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('watermark-image-path.jpg') no-repeat center;
      background-size: 500px; /* Adjust watermark size as needed */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.9); /* Transparent background to overlay watermark */
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header p {
      font-size: 8px;
      color: black;
    }
    .header h1 {
      font-size: 25px;
      font-weight: bold;
    }
    .header h2, .header h3 {
      font-size: 8px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .form-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-section input, .form-section select, .form-section textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .actions {
      text-align: center;
    }
    .actions button {
      padding: 10px 20px;
      margin: 5px;
    }
  </style> 
 </head> 
 <body> 
  <div class="container"> <!-- Page 1 --> 
   <div class="header"> 
    <p>بسمِ اللهِ الرَّحْمَنِ الرَّحِيمِ</p> 
    <h1>Modern Maktab Mission (MMM)</h1> 
    <h2>Org By Uttar Kajir Danga Ahele Hadis Masjid</h2> 
    <h3>C-393 Ramdashati, Garden Reach, Kolkata-700024</h3> 
   </div> 
   <div class="form-section"> <label for="candidate-name">Name of the Candidate:</label> 
    <input type="text" id="candidate-name" name="candidate-name" required> <label for="dob">Date of Birth:</label> 
    <input type="date" id="dob" name="dob" required> <!-- Calendar format for Date of Birth --> <label for="father-name">Name of Father:</label> 
    <input type="text" id="father-name" name="father-name" required> <label for="mother-name">Name of Mother:</label> 
    <input type="text" id="mother-name" name="mother-name" required> <label for="guardian-name">Name of Guardian:</label> 
    <input type="text" id="guardian-name" name="guardian-name" required> <label for="guardian-relation">Relation with Guardian:</label> <select id="guardian-relation" name="guardian-relation" required> <option value="">-- Select --</option> <option value="father">Father</option> <option value="mother">Mother</option> <option value="brother">Brother</option> <option value="sister">Sister</option> <option value="other">Other</option> </select> 
   </div> <!-- Page 2 --> 
   <div class="form-section"> 
    <h2>Address</h2> <label for="house-name">House/Flat Name or No:</label> 
    <input type="text" id="house-name" name="house-name" required> <label for="street-name">Street Name:</label> 
    <input type="text" id="street-name" name="street-name" required> <label for="state">State:</label> <select id="state" name="state" required> <option value="">-- Select --</option> <option value="andhra-pradesh">Andhra Pradesh</option> <option value="arunachal-pradesh">Arunachal Pradesh</option> <option value="assam">Assam</option> <option value="bihar">Bihar</option> <option value="chhattisgarh">Chhattisgarh</option> <option value="goa">Goa</option> <option value="gujarat">Gujarat</option> <option value="haryana">Haryana</option> <option value="karnataka">Karnataka</option> <option value="madhya-pradesh">Madhya Pradesh</option> <option value="maharashtra">Maharashtra</option> <option value="odisha">Odisha</option> <option value="rajasthan">Rajasthan</option> <option value="tamil-nadu">Tamil Nadu</option> <option value="telangana">Telangana</option> <option value="tripura">Tripura</option> <option value="uttar-pradesh">Uttar Pradesh</option> <option value="uttarakhand">Uttarakhand</option> <option value="west-bengal">West Bengal</option> </select> <label for="pincode">Pincode:</label> 
    <input type="text" id="pincode" name="pincode" required> <label for="mobile">Mobile No:</label> 
    <input type="text" id="mobile" name="mobile" required> <label for="email">Email Address:</label> 
    <input type="email" id="email" name="email" required> 
   </div> <!-- Page 3 --> 
   <div class="form-section"> 
    <h2>Documentation</h2> <label for="aadhaar">Upload Aadhaar Card (Max 100 KB):</label> 
    <input type="file" id="aadhaar" name="aadhaar" accept=".jpg, .jpeg, .png, .pdf" required> <label for="photo">Upload Passport Size Picture (Max 100 KB):</label> 
    <input type="file" id="photo" name="photo" accept=".jpg, .jpeg, .png" required> <label for="signature">Upload Signature (Max 100 KB):</label> 
    <input type="file" id="signature" name="signature" accept=".jpg, .jpeg, .png" required> 
   </div> 
   <div class="actions"> <button type="submit">Submit</button> <button type="reset">Reset</button> <button type="button" onclick="window.history.back();">Back</button> 
   </div> 
  </div> 
 
</body></html>
